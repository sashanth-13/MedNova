{% extends "base_patient.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <h4 class="card-title fw-bold mb-4">Patient Profile</h4>
                <p class="text-muted mb-4">Please verify your details before proceeding to symptom analysis.</p>

                <form id="profileForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="fullName" required value="John Doe">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" name="age" required value="30">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" name="height" value="175">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" name="weight" value="70">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Blood Group</label>
                            <select class="form-select" name="bloodGroup">
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="O+">O+</option>
                                <option value="AB+">AB+</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="O-">O-</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Existing Conditions</label>
                            <textarea class="form-control" name="conditions" rows="2"
                                placeholder="e.g. Diabetes, Hypertension..."></textarea>
                        </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary px-4">
                            Save & Continue <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        // Pre-fill if data exists
        const savedProfile = localStorage.getItem('userProfile');
        if (savedProfile) {
            const data = JSON.parse(savedProfile);
            $('input[name="fullName"]').val(data.fullName);
            $('input[name="age"]').val(data.age);
            // ... set other fields if needed, simplified for speed
        }

        $('#profileForm').on('submit', function (e) {
            e.preventDefault();
            const formData = {
                fullName: $('input[name="fullName"]').val(),
                age: $('input[name="age"]').val(),
                gender: $('select[name="gender"]').val(),
                // Add timestamp to force update
                updatedAt: new Date().toISOString()
            };

            localStorage.setItem('userProfile', JSON.stringify(formData));

            // Show brief success feedback then redirect
            const btn = $(this).find('button[type="submit"]');
            const originalText = btn.html();
            btn.html('<i class="fas fa-check"></i> Saved');

            setTimeout(() => {
                window.location.href = '/symptoms';
            }, 500);
        });
    });
</script>
{% endblock %}
